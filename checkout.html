<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - ChicWear</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">ChicWear</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="products.html">Shop</a></li>
    <li><a href="cart.html">Cart ðŸ›’</a></li>
    <li><a href="checkout.html" class="active">Checkout</a></li>
  </ul>
</nav>

<section class="products-section">
  <h2>Checkout</h2>

  <div id="checkout-cart" class="product-grid"></div>
  <h3 id="checkout-total" style="margin-top: 20px;"></h3>

  <form id="checkout-form" style="max-width:500px;margin:auto;text-align:left;">
    <h3>Shipping Information</h3>
    <label>Full Name</label>
    <input type="text" required style="width:100%;padding:8px;margin-bottom:10px;">

    <label>Email</label>
    <input type="email" required style="width:100%;padding:8px;margin-bottom:10px;">

    <label>Address</label>
    <input type="text" required style="width:100%;padding:8px;margin-bottom:10px;">

    <label>City</label>
    <input type="text" required style="width:100%;padding:8px;margin-bottom:10px;">

    <label>Payment Method</label>
    <select required style="width:100%;padding:8px;margin-bottom:10px;">
      <option value="">Select</option>
      <option>Credit Card</option>
      <option>Debit Card</option>
      <option>Cash on Delivery</option>
    </select>

    <button type="submit" class="btn">Place Order</button>
  </form>
</section>



<script>
  const checkoutCartContainer = document.getElementById("checkout-cart");
  let checkoutCart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderCheckoutCart() {
      if (checkoutCart.length === 0) {
          checkoutCartContainer.innerHTML = "<p>Your cart is empty. <a href='products.html'>Shop now</a>.</p>";
          document.getElementById("checkout-total").textContent = "";
          document.getElementById("checkout-form").style.display = "none";
          return;
      }

      checkoutCartContainer.innerHTML = checkoutCart.map(p => `
          <div class="product-card">
              <img src="${p.image}" alt="${p.name}">
              <h3>${p.name}</h3>
              <p>â‚¹${p.price}</p>
          </div>
      `).join("");

      const total = checkoutCart.reduce((sum, item) => sum + item.price, 0);
      document.getElementById("checkout-total").textContent = `Total: â‚¹${total}`;
  }

  document.getElementById("checkout-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("âœ… Order placed successfully! Thank you for shopping with ChicWear.");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
  });

  renderCheckoutCart();
</script>

</body>
</html>
