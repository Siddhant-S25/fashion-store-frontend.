<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - ChicWear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">ChicWear</div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Shop</a></li>
        <li><a href="cart.html" class="active">Cart ðŸ›’</a></li>
    </ul>
</nav>

<section class="products-section">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items" class="product-grid"></div>
    <h3 id="cart-total" style="margin-top: 20px;"></h3>
</section>



<script>
    const cartItemsContainer = document.getElementById("cart-items");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
        if (cart.length === 0) {
            cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
            document.getElementById("cart-total").textContent = "";
            return;
        }

        cartItemsContainer.innerHTML = cart.map((p, index) => `
            <div class="product-card">
                <img src="${p.image}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p>â‚¹${p.price}</p>
                <button onclick="removeFromCart(${index})">Remove</button>
            </div>
        `).join("");

        const total = cart.reduce((sum, item) => sum + item.price, 0);
        document.getElementById("cart-total").textContent = `Total: â‚¹${total}`;
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
    }

    renderCart();
</script>

</body>
</html>
